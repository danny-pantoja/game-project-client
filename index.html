<!DOCTYPE html>
<html>
    <head>
      <title>Danny's TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Danny's TIC TAC TOE</h1>

     <p id="message"></p>

     <div id="unauthenticated">
      <form id="sign-up">
              <input name="credentials[email]" placeholder="email here" type="text">
              <input name="credentials[password]" placeholder="password" type="password">
              <input name="credentials[password_confirmation]" placeholder="confirm password" type="password">
              <button type="submit">Sign Up To Play!</button>
      </form>

      <form id="sign-in">
            <input name="credentials[email]" placeholder="email here" type="text">
            <input name="credentials[password]" placeholder="password" type="password">
            <button type="submit">Sign In To Play!</button>
      </form>
    </div>

    <div id="authenticated">
      <form id="change-password">
        <input name="passwords[old]" placeholder="old password" type="password">
        <input name="passwords[new]" placeholder="new password" type="password">
       <button type="submit">Change password</button>
      </form>

      <form id="sign-out">
        <button type="submit">Sign out</button>
      </form>
    </div>

    <section class='container'>
    <div class='row h-100 board'>
    <div class='col-4 box'></div>
    <div class='col-4 box'></div>
    <div class='col-4 box'></div>

    <div class='col-4 box'></div>
    <div class='col-4 box'></div>
    <div class='col-4 box'></div>

    <div class='col-4 box'></div>
    <div class='col-4 box'></div>
    <div class='col-4 box'></div>
    </div>
    </section>

    </body>
</html>
